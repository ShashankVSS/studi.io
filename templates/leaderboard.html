<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{{url_for('static', filename='leaderboards.css')}}" rel="stylesheet" type="text/css">

    <title>Document</title>
</head>

<body>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Home</a>
        </li>
        <li class="nav-item" id="">
            <a class="nav-link" aria-current="page" href="{{url_for('leaderboard')}}">Calendar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Study Tool</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{url_for('leaderboard')}}">Leaderboards</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="">Profile</a>
        </li>
    </ul>
    <div class="leadb">
        <h1 class="title">Leaderboards</h1>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Points</th>
                </tr>
            </thead>

            <tbody>
                {%for user in users%}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.score}}</td>
                </tr>
                {%endfor%}
            </tbody>
            
        </table>
    </div>
</body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
